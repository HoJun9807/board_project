<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>
</head>
<style>
  .layout {
    width: 500px;
    margin: 0 auto;
  }
  input, textarea {
    width: 100%;
    margin-bottom: 10px;
  }
</style>

<body>
<div class="layout">
  <form th:action="@{|/board/updateBoard/${board.id}|}" method="post">
    <input name="title" type="text" th:value="${board.title}">
    <textarea name="content" th:text="${board.content}"></textarea>

    <button type="submit">수정</button>
  </form>
</div>
</body>
</html>
